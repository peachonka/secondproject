services:
  api-gateway:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - JWT_SECRET=${JWT_SECRET}
    
  user-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION_STRING=Host=postgres;Database=users;Username=postgres;Password=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    
  order-service:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_CONNECTION_STRING=Host=postgres;Database=orders;Username=postgres;Password=${DB_PASSWORD}